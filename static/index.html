<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-Backed Message Board</title>
    <style>
        :root {
            --background-color: #FFE0E9;
            --text-color: #333333;
            --border-color: #FFB6C1;
            --input-background: #FFFFFF;
            --button-color: #9D7AFF;
            --button-hover: #8A63FF;
            --message-background: rgba(255, 255, 255, 0.95);
            --message-shadow: 0 8px 24px rgba(255, 182, 193, 0.25);
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        .message-form {
            background: var(--message-background);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: var(--message-shadow);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            background: var(--input-background);
            font-size: 1rem;
            font-family: var(--font-family);
            transition: all 0.3s ease;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--button-color);
            box-shadow: 0 0 0 3px rgba(157, 122, 255, 0.2);
        }

        button {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            position: relative;
            background: var(--message-background);
            padding: 1.5rem;
            border-radius: 25px;
            box-shadow: var(--message-shadow);
            margin-left: 1rem;
        }

        .message::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 30px;
            width: 30px;
            height: 30px;
            background: inherit;
            border-radius: 5px;
            transform: rotate(45deg);
            box-shadow: var(--message-shadow);
            z-index: -1;
        }

        .message-content {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .message-footer {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px dashed rgba(0, 0, 0, 0.1);
            padding-top: 0.75rem;
            margin-top: 0.75rem;
        }

        .reactions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .reaction-button {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.4rem 0.8rem;
            background: var(--input-background);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .reaction-button:hover {
            background: var(--background-color);
            transform: translateY(-1px);
        }

        .reaction-button.active {
            background: var(--button-color);
            color: white;
            border-color: var(--button-color);
        }

        .reaction-count {
            font-size: 0.85rem;
            font-weight: 500;
            min-width: 1rem;
            text-align: center;
        }

        .reaction-emoji {
            font-size: 1.1rem;
            line-height: 1;
        }

        .char-count {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: right;
        }

        .error {
            background-color: #fee2e2;
            border: 2px solid #ef4444;
            color: #dc2626;
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 0;
            }

            .message-form {
                padding: 1.5rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-form">
            <div class="error" id="error-message"></div>
            <form id="message-form">
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <div class="char-count" id="char-count">0/280</div>
                </div>
                <div class="form-group">
                    <label for="author">Author (optional)</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="form-group">
                    <label for="repository">Repository (optional)</label>
                    <input type="text" id="repository" name="repository" placeholder="owner/name">
                </div>
                <button type="submit" id="submit-button">Submit</button>
            </form>
        </div>
        <div class="messages" id="messages"></div>
    </div>
    <script src="/js/messages.js"></script>
</body>
</html>
